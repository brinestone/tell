<h1 class="font-bold text-xl mx-4 mt-4">Wallet</h1>
<section class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] px-4 gap-5">
  <p-card>
    <p class="text-muted-color text-sm">Funding balance</p>
    <h1 class="text-xl font-semibold"><span>{{ 5000 | number }} credits</span></h1>
  </p-card>
  <p-card>
    <p class="text-muted-color text-sm">Reward balance</p>
    <h1 class="text-xl font-semibold"><span>{{ 5000 | number }} credits</span></h1>
  </p-card>
</section>
<section class="px-4">
  <p-panel>
    <p-table>
      <ng-template #header>
        <tr>
          <th>Wallet</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </ng-template>
      <ng-template #caption>
        <div class="flex justify-between items-start">
          <h1 class="font-semibold text-lg">Transfers</h1>
          <div class="flex gap-3">
            <p-button label="Top up" icon="pi pi-plus" [outlined]="true" severity="secondary" size="small"/>
            <p-button label="Withdraw" icon="pi pi-minus" [outlined]="true" severity="secondary" size="small"/>
          </div>
        </div>
      </ng-template>
    </p-table>
  </p-panel>
</section>
