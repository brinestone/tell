<form [formGroup]="form" class="grid grid-cols-[auto_1fr] gap-3">
  <div>
    <label for="top-up-pm" class="font-medium">Payment method <span class="text-red-500">*</span></label>
  </div>
  <div class="space-y-1">
    <p-fluid>
      <p-select formControlName="paymentMethod" size="small" appendTo="body" styleClass="w-full" inputId="top-up-pm" />
    </p-fluid>
  </div>
  <div>
    <label for="top-up-currency" class="font-medium">Currency <span class="text-red-500">*</span></label>
  </div>
  <div class="space-y-1">
    <p-fluid>
      <p-select formControlName="currency" size="small" appendTo="body" styleClass="w-full" inputId="top-up-currency" />
    </p-fluid>
  </div>
  <div>
    <label for="top-up-amount" class="font-medium">Amount <span class="text-red-500">*</span></label>
  </div>
  <div class="space-y-1">
    <p-fluid>
      <p-inputnumber inputId="top-up-amount" [min]="1" size="small" formControlName="amount" [showButtons]="true"
        buttonLayout="horizontal" spinnerMode="horizontal" [step]=".1">
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
    </p-fluid>
  </div>
  <div class="col-span-2">
    <p-button [disabled]="form.invalid" label="Finish" type="submit" styleClass="block w-full" size="small" />
  </div>
</form>
